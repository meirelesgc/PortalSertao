<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes do Sertão - Jogo da Memória</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/memory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="page-header">
        <h1>Raízes do Sertão</h1>
        <p>Um jogo da memória para explorar a cultura do sertão.</p>
    </header>

    <main class="memory-game-container">
        <div class="difficulty-selector">
            <h2>Escolha a dificuldade:</h2>
            <button class="difficulty-btn" data-difficulty="easy">Fácil (4 pares)</button>
            <button class="difficulty-btn" data-difficulty="medium">Médio (6 pares)</button>
            <button class="difficulty-btn" data-difficulty="hard">Difícil (8 pares)</button>
        </div>

        <div id="memory-game-board" class="memory-game-board">
        </div>

        <div id="game-feedback" class="game-feedback"></div>

    </main>

    <a href="../index.html" class="back-link">Voltar para o Hub</a>

    <script src="../js/memory.js"></script>
</body>

</html>
