<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota do Sertão - Jogo de Tabuleiro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="page-header">
        <h1>Rota do Sertão</h1>
        <p>Um jogo de tabuleiro interativo para conhecer os municípios do Portal do Sertão.</p>
    </header>

    <main class="game-container">
        <div id="game-board" class="board">
        </div>

        <div id="player-setup" class="game-controls">
            <h2>Quantos vão jogar?</h2>
            <select id="num-players">
                <option value="2">2 Jogadores</option>
                <option value="3">3 Jogadores</option>
                <option value="4">4 Jogadores</option>
            </select>
            <button id="start-game-btn">Começar Jogo</button>
        </div>

        <div id="game-controls" class="game-controls" style="display: none;">
            <div class="game-info">
                <p>É a vez do: <span id="current-player"></span></p>
            </div>
            <button id="roll-dice-btn">Lançar Dado</button>
            <div id="dice-result"></div>
        </div>

        <div id="card-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div id="card-content">
                </div>
            </div>
        </div>
    </main>

    <a href="../index.html" class="back-link">Voltar para o Hub</a>

    <script src="../js/rota.js"></script>
</body>

</html>
